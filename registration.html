<html>
	<head>
		<title>AppleRedStore - Registration</title>
		<link rel="stylesheet" href="registration.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
<form action="action_page.php">
  <div class="container">
    <h1>Регистрация</h1>
    <p>Пожалуйста,заполните поля для создания аккаунта</p>
    <hr>

    <label for="email"><b>Электронная почта</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Пароль</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Повторите пароль</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <p>Создавая учетную запись, вы соглашаетесь с нашими <a href="#">сведениями о обработке персоональных данных</a>.</p>
    <button type="submit" class="registerbtn">Регистрироваться</button>
  </div>

  <div class="container signin">
    <p>У вас уже есть аккаут? <a href="login.html">Войти</a>.</p>
  </div>
</form>
</body>
</html>
