{% load static %}

<html>
	<head>
		<title>AppleRedStore - New password</title>
		<link rel="stylesheet" href="{% static 'red/css/password_reset_confirm.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
	<div class="contr">
    <div class="first_cont">
        <div class='log'>
        <h2 class='logo'>AppleStore</h2>
        </div>
        <div class="txt">
            <p><strong>Создайте новый пароль</strong></p>
        </div>
        <form method="post">
        <div class='vvod'>
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </div>
        <div class='cont'>
            <button class='but' type="submit">Далее</button> 
        </div>
        </form>
    </div>
    </div>		
    </body>
</html>
